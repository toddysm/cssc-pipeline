name: Build Feature Branch

on:
  # Triggers only for the feature/ branches
  push:
    branches: [ 'feature/**' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build . --file Dockerfile --tag flask-sample:$(date +'%Y-%m-%d')

      - name: Generate Provenance
        uses: slsa-framework/github-action-demo@v0.1
        with:
          command: generate
          subcommand: container
          arguments: --repository flask-sample --tag-name $(date +'%Y-%m-%d') --output-path 'provenance.json'